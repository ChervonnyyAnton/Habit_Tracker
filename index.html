<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css"
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="/images/logo.svg" alt="logo" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add" onclick="togglePopup()">
            <img src="./images/add_icon.svg" alt="add button" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="habit__name">Default</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">progress</div>
              <div class="progress__percent">0%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div id="days"></div>
          <div class="habit">
            <div class="habit__day">Day _</div>
            <form class="habit__form" onsubmit="addDays(event)">
				      <input name="comment" class="input_icon" type="text" placeholder="comment out" />
				      <img class="input__icon" src="./images/comment_icon.svg" alt="comment icon" />
				      <button class="button" type="submit">Add</button>
			      </form>
          </div>
        </main>
      </div>
      <div class="cover cover_hidden" id="add-habit-popup">
          <div class="popup">
            <h2>New Habit</h2>
            <div class="icon-label">Icon</div>
            <div class="icon-select">
              <button class="icon icon_active">
                <img src="./images/gym_icon.svg" alt="gym" />
              </button>
              <button class="icon">
                <img src="./images/food_icon.svg" alt="food" />
              </button>
              <button class="icon">
                <img src="./images/water_icon.svg" alt="water" />
              </button>
            </div>
              <form class="popup__form">
                <input type="text" name="name" placeholder="type habit name">
                <input type="number" name="target" placeholder="give yourself a target goal">
                <button class="button" type="submit">Add habit</button>
              </form>
              <button class="popup__close" onclick="togglePopup()">
                <img src="./images/close_icon.svg" alt="close" />
              </button>
          </div>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
